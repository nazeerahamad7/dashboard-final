<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="registrationForm" (ngSubmit)="registration()">
                    <div class="form">
                        <h2>CREATE AN ACCOUNT </h2>
                        <div class="inputbox mt-3"> <span>Name</span> <input type="text" formControlName="Name"
                                placeholder="Name" name="" class="form-control" required> </div>

                        <div class="inputbox mt-3"> <span>Email</span> <input type="text" formControlName="Name"
                                placeholder="Email" name="" class="form-control" required> </div>

                        <div class="inputbox mt-3"> <span>Phone</span> <input type="number" formControlName="Name"
                                placeholder="+91 1234567890" name="" class="form-control" required> </div>

                        <div class="inputbox mt-3"> <span>Role</span> <input type="select" formControlName="Name"
                                placeholder="Role" name="" class="form-control" required> </div>

                        <div class="inputbox mt-3"> <span>Designation</span> <input type="text" formControlName="Name"
                                placeholder="Designation" name="" class="form-control"> </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-right"> <button
                                    class="btn btn-success register btn-block">Register</button>
                            </div>
                            <span>|</span>

                            <div class="text-right"> <button class="btn btn-success register btn-block">Login</button>
                            </div>
                        </div>
                        <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value=""
                                id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I
                                agree to the terms and conditions of <a href="" class="login">Privacy & Policy</a>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6" style="display: flex;justify-content: center;align-items: center;">
                <div class="text-center "> <img
                        src="https://www.meitystartuphub.in/wp-content/themes/twenty-twenty-one-child/assets/images/illustration_meity.svg"
                        width="400"> </div>
            </div>
        </div>
    </div>
</div>
