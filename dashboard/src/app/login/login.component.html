<div class="container px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="https://www.meitystartuphub.in/wp-content/themes/twenty-twenty-one-child/assets/images/logo_msh@2x.png"
                            class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="https://media.istockphoto.com/id/1367957550/photo/onnect-to-cloud-businessman-or-information-technologist-click-on-cloud-computing-icon.jpg?s=612x612&w=0&k=20&c=MEi6prjxz3CCvwCMTHeSUE5HRFyNUDh11gmA8NojdFw="
                            class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                            <div class="facebook text-center mr-3">
                                <div class="fa fa-facebook" src="">
                                    <!-- <a href="https://www.facebook.com/meitystartuphub.in/"></a> -->
                                </div>
                            </div>
                            <div class="twitter text-center mr-3">
                                <div class="fa fa-twitter"></div>
                            </div>
                            <div class="linkedin text-center mr-3">
                                <div class="fa fa-linkedin"></div>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <small class="or text-center">or</small>
                            <div class="line"></div>
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label>
                            <input class="mb-4" type="text" formControlName="email" class="form-control" name="email"
                                placeholder="Enter a valid email address">
                        </div>
                        <br>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" name="password" formControlName="password" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                            </div>
                            <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">Don't have an account? <a class="text-danger "
                                    routerLink="/createaccount">Create an account?</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
